<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCord Pro ‚Ä¢ Discord Bot Manager</title>
  <style>
    body, html { margin:0; padding:0; font-family: Arial, sans-serif; background:#18191c; color:white; }
    a { color:#7289da; text-decoration:none; cursor:pointer; }
    .nav { display:flex; background:#202225; padding:10px; gap:20px; }
    .nav a { font-weight:bold; }
    .page { display:none; padding:20px; }
    .active { display:block; }
    .container { display:flex; gap:20px; }
    .demo-channel { flex:1; background:#2f3136; padding:10px; border-radius:8px; height:500px; overflow-y:auto; font-size:13px; display:flex; flex-direction:column; }
    .demo-input { margin-top:auto; display:flex; gap:5px; }
    .demo-input input { flex:1; padding:8px; border-radius:4px; border:none; background:#40444b; color:white; font-size:12px; }
    .demo-input button { background:#5865f2; color:white; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; font-size:12px; }
    .bot-demo { flex:1; position:relative; }
    /* Bot panel styles */
    .bot-panel { position:relative; background:#2f3136; color:white; padding:15px; border-radius:8px; border:2px solid #7289da; min-width:300px; box-shadow:0 4px 20px rgba(0,0,0,0.5); }
    .bot-header { display:flex; justify-content:space-between; align-items:center; font-size:18px; font-weight:bold; padding:8px 10px; cursor:move; user-select:none; background:#7289da20; border-radius:4px; }
    .panel-content { margin-top:10px; }
    .bot-status, .bot-logs { background:#202225; padding:10px; border-radius:5px; font-size:12px; margin-bottom:10px; max-height:120px; overflow-y:auto; }
    .bot-buttons { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px; }
    .bot-buttons button { padding:12px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
    .start-btn { background:#43b581; color:white; }
    .stop-btn { background:#f04747; color:white; }
    .send-btn { background:#faa61a; color:white; }
    .del-btn { background:#747f8d; color:white; }
    .settings-btn { background:#5865f2; color:white; width:100%; margin-bottom:10px; }
    .close-btn { background:#f04747; color:white; padding:8px 15px; border:none; border-radius:4px; cursor:pointer; font-size:12px; }
    .settings-panel { position:absolute; top:50px; left:50px; background:#2f3136; color:white; padding:15px; border-radius:8px; border:2px solid #43b581; min-width:300px; z-index:9999; display:none; }
    .settings-panel input, .settings-panel textarea { width:100%; padding:8px; border-radius:4px; border:1px solid #40444b; background:#36393f; color:white; font-size:12px; margin-bottom:10px; }
    .settings-panel button { width:100%; padding:12px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; background:#43b581; color:white; margin-bottom:5px; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="nav">
    <a onclick="showPage('home')">Home</a>
    <a onclick="showPage('pricing')">Pricing</a>
    <a onclick="showPage('demo')">Bot Demo</a>
  </div>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h1>Welcome to AutoCord Pro</h1>
    <p>Manage your Discord bots easily and efficiently.</p>
  </div>

  <!-- Pricing Page -->
  <div id="pricing" class="page">
    <h1>Pricing</h1>
    <ul>
      <li>Basic 15 Days: ‚Çπ1,000</li>
      <li>Basic 30 Days: ‚Çπ1,800</li>
      <li>Pro 15 Days: ‚Çπ2,500</li>
      <li>Pro 30 Days: ‚Çπ4,500</li>
    </ul>
  </div>

  <!-- Bot Demo Page -->
  <div id="demo" class="page">
    <div class="container">
      
      <!-- Demo Channel -->
      <div class="demo-channel" id="demoChannel">
        <div><strong>Demo Channel</strong></div>
      </div>
      <div class="demo-input">
        <input type="text" id="demoMessage" placeholder="Type message...">
        <button onclick="sendDemoMessage()">Send</button>
      </div>

      <!-- Bot Panel -->
      <div class="bot-demo">
        <div class="bot-panel" id="botPanel">
          <div class="bot-header">
            <span>ü§ñ BOT</span>
            <button id="minimizeBtn">MINIMIZE</button>
          </div>
          <div class="panel-content">
            <div class="bot-status" id="botStatus">üî¥ STOPPED</div>

            <div class="bot-buttons">
              <button class="start-btn" onclick="startBot()">‚ñ∂Ô∏è START</button>
              <button class="stop-btn" onclick="stopBot()">‚èπÔ∏è STOP</button>
            </div>
            <div class="bot-buttons">
              <button class="send-btn" onclick="sendBot()">üì§ SEND</button>
              <button class="del-btn" onclick="deleteBot()">üóëÔ∏è DELETE</button>
            </div>

            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è SETTINGS</button>

            <div class="bot-logs" id="botLogs"></div>
            <button class="close-btn" onclick="closeBot()">‚úï CLOSE</button>
          </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
          <div><strong>‚öôÔ∏è SETTINGS</strong></div>
          <input type="text" id="botChannel" placeholder="Channel ID / Demo Channel">
          <textarea id="botMessage" rows="3" placeholder="Message..."></textarea>
          <input type="number" id="botSendInterval" placeholder="Send Interval (s)" value="16">
          <input type="number" id="botDeleteInterval" placeholder="Delete Interval (s)" value="30">
          <button onclick="saveSettings()">üíæ SAVE</button>
          <button onclick="toggleSettings()">‚úï CLOSE</button>
        </div>

      </div>
    </div>
  </div>

<script>
  // Page navigation
  function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // Bot Demo Logic
  let botRunning = false;
  let sendInterval, deleteInterval;
  let demoMessages = [];

  function logBot(message, type='info') {
    const logs = document.getElementById('botLogs');
    const color = type==='error'?'#f04747': type==='success'?'#43b581':'#7289da';
    logs.innerHTML += `<div style="color:${color}; margin:2px 0;">${message}</div>`;
    logs.scrollTop = logs.scrollHeight;
  }

  function startBot(){
    if(botRunning){ logBot('Bot already running', 'warning'); return; }
    botRunning = true;
    document.getElementById('botStatus').textContent = 'üü¢ RUNNING';
    logBot('Bot started', 'success');
    // Example interval sending
    sendInterval = setInterval(sendBot, parseInt(document.getElementById('botSendInterval').value)*1000);
    deleteInterval = setInterval(deleteBot, parseInt(document.getElementById('botDeleteInterval').value)*1000);
  }

  function stopBot(){
    if(!botRunning){ logBot('Bot not running', 'warning'); return; }
    botRunning = false;
    document.getElementById('botStatus').textContent = 'üî¥ STOPPED';
    clearInterval(sendInterval);
    clearInterval(deleteInterval);
    logBot('Bot stopped', 'info');
  }

  function sendBot(){
    const msg = document.getElementById('botMessage').value || 'Hello!';
    const channel = document.getElementById('botChannel').value || 'demoChannel';
    demoMessages.push(msg);
    const demoChannel = document.getElementById('demoChannel');
    const div = document.createElement('div');
    div.textContent = `ü§ñ BOT: ${msg}`;
    demoChannel.appendChild(div);
    demoChannel.scrollTop = demoChannel.scrollHeight;
    logBot(`Sent message: ${msg}`, 'success');
  }

  function deleteBot(){
    if(demoMessages.length === 0) { logBot('No messages to delete', 'warning'); return; }
    const demoChannel = document.getElementById('demoChannel');
    const lastMsg = demoChannel.querySelector('div:last-child');
    if(lastMsg){ lastMsg.remove(); demoMessages.pop(); logBot('Deleted last message', 'info'); }
  }

  function toggleSettings(){
    const sp = document.getElementById('settingsPanel');
    sp.style.display = sp.style.display==='block'?'none':'block';
  }

  function saveSettings(){
    logBot('Settings saved', 'success');
    toggleSettings();
  }

  function closeBot(){
    stopBot();
    document.getElementById('botPanel').remove();
    document.getElementById('settingsPanel').remove();
  }

  // Minimize / Expand
  document.getElementById('minimizeBtn').addEventListener('click', ()=>{
    const content = document.querySelector('.panel-content');
    if(content.style.display==='none'){
      content.style.display='block';
      document.getElementById('minimizeBtn').textContent='MINIMIZE';
    } else {
      content.style.display='none';
      document.getElementById('minimizeBtn').textContent='EXPAND';
    }
  });

  function sendDemoMessage(){
    const input = document.getElementById('demoMessage');
    const demoChannel = document.getElementById('demoChannel');
    if(!input.value) return;
    const div = document.createElement('div');
    div.textContent = `üí¨ USER: ${input.value}`;
    demoChannel.appendChild(div);
    demoChannel.scrollTop = demoChannel.scrollHeight;
    input.value='';
  }
</script>

</body>
</html>
